<div class="main-content" >
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="header">
                      <h4 class="title">Ajouter un document</h4>
                  </div>
                  <div class="content">
                      <form (ngSubmit)="createDocument()">
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label>Nom</label>
                                      <input type="text" class="form-control" placeholder="Nom" [(ngModel)]="document.nom" name="nom">
                              </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label>Description</label>
                                      <input type="text" class="form-control" placeholder="Description" [(ngModel)]="document.description" name="description">
                                  </div>
                              </div>
                          </div>
                          <button type="submit" class="btn btn-info btn-fill pull-right">Ajouter</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
      
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="header">
                      <h4 class="title">Liste des documents</h4>
                  </div>
                  <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                              <thead>
                                  <tr>
                                      <th>Nom</th>
                                      <th>Description</th>
                                      <th>Action</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let d of documents">
                                      <td>{{d.nom}}</td>
                                      <td>{{d.description}}</td>
                                      <td><button class="btn btn-info btn-fill" (click)="eliminateDocument(d)">Delete</button></td>
                                  </tr>
                              </tbody>
                        </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
