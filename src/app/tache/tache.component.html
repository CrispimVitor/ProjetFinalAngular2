<div class="main-content" >
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="header">
                      <h4 class="title">Ajouter une tache</h4>
                  </div>
                  <div class="content">
                      <form (ngSubmit)="createTache()">
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label>Titre</label>
                                      <input type="text" class="form-control" placeholder="Titre" [(ngModel)]="tache.titre" name="titre">
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Description</label>
                                    <input type="text" class="form-control" placeholder="Description" [(ngModel)]="tache.description" name="description">
                                </div>
                            </div>
                        </div>
                          <button type="submit" class="btn btn-info btn-fill pull-right">Ajouter</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
      
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="header">
                      <h4 class="title">Liste des phases</h4>
                  </div>
                  <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                              <thead>
                                  <tr>
                                      <th>Titre</th>
                                      <th>Description</th>
                                      <th>Action</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let t of taches">
                                      <td>{{t.titre}}</td>
                                      <td>{{t.description}}</td>
                                      <td><button class="btn btn-info btn-fill" (click)="eliminateTache(t)">Supprimer</button></td>
                                  </tr>
                              </tbody>
                        </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
