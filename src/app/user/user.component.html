<div class="main-content" >
        <div [hidden]="!authenticated()"> 
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Ajouter un utilisateur</h4>
                        </div>
                        <div class="content">
                            <form (ngSubmit)="createUser()">
                                <div class="row">
                                      <div class="col-md-6">
                                              <div class="form-group">
                                                  <label>E-mail</label>
                                                  <input type="text" class="form-control" placeholder="E-mail" [(ngModel)]="user.email" name="email">
                                              </div>
                                      </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Prénom utilisateur</label>
                                            <input type="text" class="form-control" placeholder="Prénom utilisateur" [(ngModel)]="user.prenomUtilisateur" name="prenomUtilisateur">
                                    </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Nom utilisateur</label>
                                            <input type="text" class="form-control" placeholder="Nom utilisateur" [(ngModel)]="user.nomUtilisateur" name="nomUtilisateur">
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-info btn-fill pull-right">Ajouter</button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Liste des utilisateurs</h4>
                        </div>
                        <div class="content table-responsive table-full-width">
                              <table class="table table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th>E-mail</th>
                                            <th>Nom</th>
                                            <th>Prénom</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let u of users">
                                            <td>{{u.email}}</td>
                                            <td>{{u.nomUtilisateur}}</td>
                                            <td>{{u.prenomUtilisateur}}</td>
                                            <td>
                                                <button class="btn btn-info btn-fill" (click)="eliminateUser(u)">Delete</button>
                                                <button class="btn btn-info btn-fill" (click)="editUser(u)">Edit</button>
                                            </td>
                                        </tr>
                                    </tbody>
                              </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div [hidden]="authenticated()">

                <p> Login to see your user interface</p>
            </div> 
      </div>
