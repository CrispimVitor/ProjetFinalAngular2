<div class="main-content" >
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="header">
                      <h4 class="title">Ajouter un role</h4>
                  </div>
                  <div class="content">
                      <form (ngSubmit)="createRole()">
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label>Libelle</label>
                                      <input type="text" class="form-control" placeholder="Libelle" [(ngModel)]="role.libelle" name="libelle">
                                  </div>
                              </div>
                          </div>
                          <button type="submit" class="btn btn-info btn-fill pull-right">Ajouter</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
      
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="header">
                      <h4 class="title">Liste des roles</h4>
                  </div>
                  <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                              <thead>
                                  <tr>
                                      <th>Libelle</th>
                                      <th>Action</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let r of roles">
                                      <td>{{r.libelle}}</td>
                                      <td><button class="btn btn-info btn-fill" (click)="eliminateRole(r)">Supprimer</button></td>
                                  </tr>
                              </tbody>
                        </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
