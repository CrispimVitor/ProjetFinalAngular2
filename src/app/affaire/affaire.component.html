<div class="main-content" >
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="header">
                      <h4 class="title">Ajouter un affaire</h4>
                  </div>
                  <div class="content">
                      <form (ngSubmit)="createAffaire()">
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label>Reference</label>
                                      <input type="text" class="form-control" placeholder="RÃ©ference" [(ngModel)]="affaire.reference" name="reference">
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label>Titre</label>
                                      <input type="text" class="form-control" placeholder="Titre" [(ngModel)]="affaire.titre" name="titre">
                                  </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group">
                                    <label>Description</label>
                                    <input type="text" class="form-control" placeholder="Description" [(ngModel)]="affaire.description" name="description">
                                </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                  <label>Statut</label>
                                  <input type="text" class="form-control" placeholder="Statut" [(ngModel)]="affaire.statut" name="statut">
                              </div>
                          </div>
                          </div>
                          <button type="submit" class="btn btn-info btn-fill pull-right">Ajouter</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
      
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="header">
                      <h4 class="title">Liste des affaires</h4>
                  </div>
                  <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                              <thead>
                                  <tr>
                                      <th>Reference</th>
                                      <th>Titre</th>
                                      <th>Description</th>
                                      <th>Statut</th>
                                      <th>Action</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let a of affaires">
                                      <td>{{a.reference}}</td>
                                      <td>{{a.titre}}</td>
                                      <td>{{a.description}}</td>
                                      <td>{{a.statut}}</td>
                                      <td><button class="btn btn-info btn-fill" (click)="eliminateAffaire(a)">Supprimer</button></td>
                                  </tr>
                              </tbody>
                        </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
